<div class="c-property-further-info">
  <div class="c-property-further-info__floorplan">
    <img src="../../images/floorplan.jpg" />
  </div>
  <div class="c-property-further-info__agent-cta">
    <div class="c-agent-cta">
      <div class="c-agent-cta__info">
        <img src="../../images/fpo_avatar.png" alt="Agent Name" />
        <div class="c-agent-cta__agent-detail">
          <h2>Property Agent</h2>
          <h3>Martina <span class="upper-case">Weatherhead</span></h3>
          <h4>Sales Executive</h4>

          <div class="c-agent-cta__contact-icons">
            <a href="#" title="Facebook"><span class="c-agent-cta__contact-icon  fa  fa-facebook"></span></a>
            <a href="#" title="Google"><span class="c-agent-cta__contact-icon  fa  fa-google"></span></a>
            <a href="#" title="Twitter"><span class="c-agent-cta__contact-icon  fa  fa-twitter"></span></a>
          </div>
        </div>
      </div>

      <div class="c-agent-cta__form">
        <p>Get in touch about this property</p>

        <form>
          <div class="c-field">
            <input id="AgentContactNameField" type="text" placeholder="Contact Name" value="" />
            <span role="status" aria-live="polite" class="is-vishidden"></span>

          </div>
          <!--end c-field-->

          <div class="c-field">
            <input id="AgentContactNumberField" type="text" placeholder="Contact Number" value="" />
            <span role="status" aria-live="polite" class="is-vishidden"></span>

          </div>
          <!--end c-field-->

          <div class="c-field">
            <input id="AgentContactEmailField" type="text" placeholder="Contact Email" value="" />
            <span role="status" aria-live="polite" class="is-vishidden"></span>

          </div>
          <!--end c-field-->


          <div class="c-form__actions">
            <button class="c-btn ">Register Your Interest</button>

          </div>
        </form>
      </div>
    </div>
    <!-- end c-agent-cta -->

  </div>
</div>
