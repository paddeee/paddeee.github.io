<div class="c-block-hero">
  <img src="..&#x2F;..&#x2F;images&#x2F;fpo_hero.png" alt="Hero Image" class="c-block-hero__img" />


  <div class="c-block-hero__find-property">
    <form class="c-form  c-form--stacked-centre " method="post" action="">

      <div class="c-form__sale-or-rent">
        <div class="c-form__sale-button-holder"><button class="c-btn ">For Sale</button>
        </div>
        <div class="c-form__rent-button-holder"><button class="c-btn active">For Rent</button>
        </div>
      </div>

      <div class="c-form__sale-or-rent-form">
        <h2 class="c-form__title">FIND A PROPERTY</h2>
        <p>Discover your perfect home in seconds</p>

        <div class="c-form__split  c-form__location">
          <div class="c-field">
            <input id="SearchAreaField" type="text" placeholder="Search Area" value="" />
            <span role="status" aria-live="polite" class="is-vishidden"></span>

          </div>
          <!--end c-field-->

          <div class="c-field ">
            <select id="DropdownID">
        <optgroup label="Label">
                <option>Default</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
        </optgroup>
    </select>
            <span role="status" aria-live="polite" class="is-vishidden"></span>

          </div>
          <!--end c-field-->

        </div>
        <div class="c-combined-field c-form__price">
          <div class="c-combined-field__field">
            <label for="MinimumPrice">£</label>
            <select id="MinimumPrice">
            <optgroup label="Price From">
            </optgroup>
        </select>
            <span role="status" aria-live="polite" class="is-vishidden"></span>
          </div>
          <div class="c-combined-field__separator">to</div>
          <div class="c-combined-field__field">
            <label for="MaximumPrice">£</label>
            <select id="MaximumPrice">
            <optgroup label="Price To">
            </optgroup>
        </select>
            <span role="status" aria-live="polite" class="is-vishidden"></span>
          </div>

        </div>
        <!--end c-field-->

        <div class="c-combined-field c-form__beds">
          <div class="c-combined-field__field">
            <select id="MinimumBeds">
            <optgroup label="Min Beds">
            </optgroup>
        </select>
            <span role="status" aria-live="polite" class="is-vishidden"></span>
          </div>
          <div class="c-combined-field__separator">to</div>
          <div class="c-combined-field__field">
            <select id="MaximumBeds">
            <optgroup label="Max Beds">
            </optgroup>
        </select>
            <span role="status" aria-live="polite" class="is-vishidden"></span>
          </div>

        </div>
        <!--end c-field-->

        <div class="c-field c-form__type">
          <select id="DropdownID">
        <optgroup label="Label">
                <option>Default</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
        </optgroup>
    </select>
          <span role="status" aria-live="polite" class="is-vishidden"></span>

        </div>
        <!--end c-field-->

        <div class="c-field c-form__features">
          <select id="DropdownID">
        <optgroup label="Label">
                <option>Default</option>
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
        </optgroup>
    </select>
          <span role="status" aria-live="polite" class="is-vishidden"></span>

        </div>
        <!--end c-field-->


        <div class="c-form__actions">
          <button class="c-btn ">Search</button>

        </div>
      </div>
    </form>
    <!--end c-form--stacked-->
  </div>

</div>
<!-- end c-block--hero-->
